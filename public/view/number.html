
<!-- Button that handles sign-in/sign-out -->
<button ng-click="ctrl.signOut()">Sign out with Google</button>

<h2>Available numbers</h2>


<div ng-repeat="(key, value) in ctrl.numbers">
    {{key}} : {{value.name}}
</div>

<br>
<h2>SMS</h2>
<h4>Unfortunately old at top right now :(</h4>
<div ng-repeat="(key, value) in ctrl.msgs">
        <p>
            From: {{value.From}}
            <br>
            Msg Body:<span ng-bind-html="value.Body"></span>
        </p>
</div>
